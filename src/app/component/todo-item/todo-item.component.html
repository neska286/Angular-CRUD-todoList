<div class="todo--item" (click)="onTodoClicked()"  [class.completed]="todo.completed" >
    <div class="todo--text">
        {{todo.title}}
    </div>
    
        <div class="check--box">
          
            <i class="fas fa-check"></i>
        </div>
        <div class="todo--controls-box" (click)=($event.stopPropagation())>
         <div class="todo--control-button">
            <i class="fas fa-pencil-alt" (click)="onEditClicked()"></i>
         </div> 
         <div class="todo--control-button btn-danger" (click)="onDeleteClicked()">
            <i class="fas fa-trash"></i>
         </div>   
         
        </div>
    </div>
